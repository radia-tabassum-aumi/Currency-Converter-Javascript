<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Currency Converter</h1>
            <h2>(Check live foreign currency exchange rates)</h2>
        </div>
        <form>
            <div class="row1">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input value="1.00" type="text">
                </div>
                <div class="fromDiv">
                    <p>From</p>
                    <div class="fromDropdown">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="fromSelect">
                        </select>   
                    </div>
                </div>
                <button type="button" class="exchange">
                    <i class="fa-solid fa-right-left"></i>
                </button>
                <div class="toDiv">
                    <p>To</p>
                    <div class="toDropdown">
                        <img src="https://flagsapi.com/BD/flat/64.png">
                        <select name="toSelect">
                        </select>   
                    </div>
                </div>
            </div>
            
            <div class="row2">
                <div class="output">
                </div>
                <button class="convertButton">
                    Convert
                </button>
            </div>
        </form>
    </div>

    
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
